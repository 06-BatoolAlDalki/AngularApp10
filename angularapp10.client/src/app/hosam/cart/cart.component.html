

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Service name</th>
      <th scope="col">Service Description</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of array">
      <th scope="row">1</th>
      <td>{{item.productId}}</td>
      <td><input type="number" value="{{item.quantity}}" /> <button (click)="increase(item.productId)"> +</button> </td>
       </tr>

  </tbody>
</table>
