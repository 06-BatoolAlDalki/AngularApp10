<div class="card" style="width: 18rem;"  *ngFor="let item of servicesArray">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.serviceName}}</h5>
    <p class="card-text">{{item.serviceDescription}}</p>
    <a routerLink="/hosamSubServicesByServiceId/{{item.serviceId}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
