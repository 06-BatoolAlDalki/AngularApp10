

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Service name</th>
      <th scope="col">Service Description</th>
      <th scope="col">Service Image</th>
      <th scope="col"> Action  </th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of array">
      <th scope="row">1</th>
      <td>{{item.serviceName}}</td>
      <td>{{item.serviceDescription}}</td>
      <td>  <img src="https://localhost:7096/api/services/getImages/{{item.serviceImage}}" width="50" height="50" /> </td>
      <td> <a routerLink ="/dashboard/updateServiceAdmin/{{item.serviceId}}" >Edit</a> </td>
    </tr>
  
  </tbody>
</table>
